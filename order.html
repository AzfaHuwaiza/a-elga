<!-- Order Section -->
<section id="order" class="py-12 max-w-lg mx-auto px-6">
  <h2 class="text-3xl font-extrabold text-yellow-600 mb-6 border-b-4 border-pink-400 inline-block pb-1">Pemesanan</h2>
  <p class="mb-6 text-lg">Isi form di bawah lalu klik tombol <span class="font-semibold">"Pesan via WhatsApp"</span> untuk langsung menghubungi kami dan melakukan pemesanan.</p>
  <form id="orderForm" class="bg-white rounded-lg shadow p-6 space-y-6" onsubmit="handleOrder(event)">
    <div>
      <label for="name" class="block mb-1 font-semibold text-gray-700">Nama Lengkap</label>
      <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Nama Anda" />
    </div>
    <div>
      <label for="phone" class="block mb-1 font-semibold text-gray-700">Nomor WhatsApp</label>
      <input type="tel" id="phone" name="phone" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="08123456789" pattern="^[0-9+ ]+$" />
    </div>
    <div>
      <label for="orderDetails" class="block mb-1 font-semibold text-gray-700">Pesanan</label>
      <textarea
        id="orderDetails"
        name="orderDetails"
        rows="3"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400"
        placeholder="Tulis pesanan Anda, misal: 10 box Nasi Uduk Special"
      ></textarea>
    </div>
    <button type="submit" class="w-full bg-orange-600 text-white py-3 font-bold rounded hover:brightness-105 transition">Pesan via WhatsApp</button>
  </form>
</section>
