<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Catering X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@2.3.0/dist/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- Header / Navbar -->
    <nav class="bg-orange-600 fixed w-full z-20 top-0 start-0 border-b border-orange-300">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
          <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Catering X</span>
        </a>
        <div class="flex md:hidden block md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-300"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
            </svg>
          </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
          <ul class="flex flex-col p-4 md:p-0 mt-4 font-sans font-medium border border-orange-100 rounded-lg bg-orange-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-orange-600">
            <li>
              <a href="index.html" class="block py-2 px-3 text-orange-900 rounded-sm hover:bg-orange-100 md:hover:bg-transparent md:hover:text-white md:p-0" aria-current="page">Home</a>
            </li>
            <li>
              <a href="about.html" class="block py-2 px-3 text-orange-900 rounded-sm hover:bg-orange-100 md:hover:bg-transparent md:hover:text-white md:p-0">About</a>
            </li>
            <li>
              <a href="menu.html" class="block py-2 px-3 text-orange-900 rounded-sm hover:bg-orange-100 md:hover:bg-transparent md:hover:text-white md:p-0">Menu</a>
            </li>
            <li>
              <a href="gallery.html" class="block py-2 px-3 text-white bg-orange-700 rounded-sm md:bg-transparent md:text-white md:p-0">Gallery</a>
            </li>
            <li>
              <a href="contact.html" class="block py-2 px-3 text-orange-900 rounded-sm hover:bg-orange-100 md:hover:bg-transparent md:hover:text-white md:p-0">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Footer -->
    <footer class="bg-orange-600 text-white py-6 text-center text-sm select-none">&copy; 2024 Catering X. Semua hak cipta dilindungi.</footer>

    <script src="script.js"></script>
  </body>
</html>
