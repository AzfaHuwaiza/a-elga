<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      .modal {
        background-color: rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body class="bg-yellow-200 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-4xl font-bold text-white mb-8">Gallery</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 w-11/12 max-w-6xl px-2">
      <!-- Card -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden h-64 flex flex-col">
        <img src="https://wallpaperswide.com/download/fast_food_burger-wallpaper-2560x1440.jpg" alt="Kue" class="w-full h-40 object-cover cursor-pointer" onclick="openModal(this.src)" />
        <div class="p-4 flex-grow flex items-center justify-center">
          <h2 class="text-lg font-semibold text-center">Kue</h2>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-lg overflow-hidden h-64 flex flex-col">
        <img src="https://wallpaperswide.com/download/fast_food_burger-wallpaper-2560x1440.jpg" alt="Puding" class="w-full h-40 object-cover cursor-pointer" onclick="openModal(this.src)" />
        <div class="p-4 flex-grow flex items-center justify-center">
          <h2 class="text-lg font-semibold text-center">Puding</h2>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-lg overflow-hidden h-64 flex flex-col">
        <img src="https://wallpaperswide.com/download/fast_food_burger-wallpaper-2560x1440.jpg" alt="Dim Sum" class="w-full h-40 object-cover cursor-pointer" onclick="openModal(this.src)" />
        <div class="p-4 flex-grow flex items-center justify-center">
          <h2 class="text-lg font-semibold text-center">Dim Sum</h2>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-lg overflow-hidden h-64 flex flex-col">
        <img src="https://wallpaperswide.com/download/fast_food_burger-wallpaper-2560x1440.jpg" alt="Sate" class="w-full h-40 object-cover cursor-pointer" onclick="openModal(this.src)" />
        <div class="p-4 flex-grow flex items-center justify-center">
          <h2 class="text-lg font-semibold text-center">Sate</h2>
        </div>
      </div>
    </div>

    <!-- Tombol Lihat lainnya -->
    <div class="mt-8">
      <a href="#" class="text-white underline">Lihat Foto Lain</a>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal fixed inset-0 flex items-center justify-center hidden z-50">
      <div class="bg-white rounded-lg overflow-hidden max-w-3xl max-h-[90vh]">
        <img id="modalImage" src="" alt="Preview" class="w-full object-contain max-h-[90vh]" />
      </div>
      <button onclick="closeModal()" class="absolute top-4 right-4 text-white text-3xl font-bold">&times;</button>
    </div>

    <script>
      function openModal(src) {
        document.getElementById("modalImage").src = src;
        document.getElementById("modal").classList.remove("hidden");
      }

      function closeModal() {
        document.getElementById("modal").classList.add("hidden");
      }

      document.getElementById("modal").addEventListener("click", function (e) {
        if (e.target === this) closeModal();
      });
    </script>
  </body>
</html>
